<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid white;
        }
        body {
            background-color: #212121;
        }

        .project {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            height: 100vh;
        }

    </style>
</head>

<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and see the magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', function (e) {
        insert.innerHTML = `
        <div class = "color">
            <table>
            <tr>
                <th>Key</th>
                <th>Key code</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key === " " ? 'Space':e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
            </table>
        </div>
        `;
    })
</script>

</html>
