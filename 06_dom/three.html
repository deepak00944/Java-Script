<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DOM</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.785);">
    
</body>

<!-- How can we create elemnt in DOM -->
<script>
    const div = document.createElement('div')
    console.log(div );
    div.className = "main";
    div.id = Math.round(Math.random() * 10 +1)
    div.setAttribute("title", "generated title")
    div.style.padding = "10px"
    div.style.backgroundColor = "green"
    // div.innerText = "Chai aur code" //less used beacuse it performs two round first go to refrence and then overwrite it
    const addText = document.createTextNode("Chai aur code")
    div.append(addText)

    document.body.appendChild(div)
</script>
</html>
